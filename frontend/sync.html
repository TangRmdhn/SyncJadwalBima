<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulai Sinkronisasi - BimCalendar</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --c-bg: #f8f9fa;
            --c-surface: #ffffff;
            --c-text-primary: #212529;
            --c-text-secondary: #6c757d;
            --c-border: #dee2e6;
            --c-primary: #4f46e5;
            --c-primary-hover: #4338ca;
            --c-success: #198754;
            --c-success-bg: #d1e7dd;
            --c-error: #dc3545;
            --c-error-bg: #f8d7da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg);
            color: var(--c-text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .app-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .app-header p {
            color: var(--c-text-secondary);
            margin-top: 8px;
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: var(--c-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .step {
            background-color: var(--c-surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--c-border);
            padding: 32px;
            margin-bottom: 32px;
        }

        .step-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--c-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }

        .button:hover {
            background-color: var(--c-primary-hover);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        textarea,
        input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--c-bg);
            border: 1px solid var(--c-border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--c-text-primary);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--c-text-secondary);
        }

        .auth-status {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .auth-connected {
            background-color: var(--c-success-bg);
            color: var(--c-success);
            border: 1px solid var(--c-success);
        }

        .auth-disconnected {
            background-color: var(--c-error-bg);
            color: var(--c-error);
            border: 1px solid var(--c-error);
        }

        .spinner {
            margin: 24px auto;
            width: 40px;
            height: 40px;
            border: 4px solid var(--c-border);
            border-top-color: var(--c-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1>BimCalendar</h1>
            <p>Ikuti 3 langkah di bawah ini untuk menyinkronkan jadwalmu.</p>
            <a href="instructions.html" class="back-link">&larr; Lihat Tutorial Penggunaan</a>
        </header>

        <main>
            <section class="step">
                <div class="step-title">Langkah 1: Hubungkan Akun Google</div>
                <div id="authStatus" class="auth-status auth-disconnected">‚ùå Belum Terhubung</div>
                <button id="btnConnectGoogle" class="button">Hubungkan dengan Google Calendar</button>
            </section>
            <section class="step">
                <div class="step-title">Langkah 2: Copy-Paste Jadwal dari BIMA</div>
                <textarea id="scheduleInput" rows="8"
                    placeholder="Paste semua jadwal mentah dari BIMA di sini..."></textarea>
                <button id="btnParseSchedule" class="button">Proses Jadwal</button>
            </section>
            <section class="step hidden" id="stepStartDate">
                <div class="step-title">Langkah 3: Atur & Sinkronkan</div>
                <div class="input-group">
                    <div><label for="startDate">Tanggal Mulai Semester</label><input type="date" id="startDate"
                            required></div>
                    <div><label for="weeksCount">Ulangi Selama (Minggu)</label><input type="number" id="weeksCount"
                            value="14" min="1" max="20" required></div>
                </div>
                <button id="btnSyncToCalendar" class="button">Sinkronkan ke Google Calendar</button>
                <button id="btnDownloadIcs" class="button"
                    style="background-color: transparent; border: 2px solid var(--c-primary); color: var(--c-primary); margin-top: 12px;">Download
                    File Jadwal (.ics)</button>
            </section>
            <div id="loadingIndicator" class="hidden">
                <div class="spinner"></div>
            </div>
            <div id="resultContainer" class="hidden"></div>
            <div id="statusMessage" class="hidden"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
