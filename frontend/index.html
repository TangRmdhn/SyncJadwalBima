<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncJadwal - Modern Schedule Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>SyncJadwal</h1>
                <p>Sinkronkan jadwal BIMA ke Google Calendar. <a href="instructions.html">Lihat caranya</a>.</p>
            </div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591" />
                </svg>
                <svg id="theme-icon-moon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </button>
        </header>

        <main>
            <section class="step">
                <div class="step-title"><span class="step-number">1</span>Koneksi Akun</div>
                <div id="authStatus" class="auth-status auth-disconnected">‚ùå Belum Terhubung</div>
                <button id="btnConnectGoogle" class="button">Hubungkan dengan Google Calendar</button>
            </section>

            <section class="step">
                <div class="step-title"><span class="step-number">2</span>Input Jadwal</div>
                <textarea id="scheduleInput" placeholder="Paste jadwal mentah dari website Bima di sini..."></textarea>
                <button id="btnParseSchedule" class="button">Proses Jadwal</button>
            </section>

            <section class="step hidden" id="stepStartDate">
                <div class="step-title"><span class="step-number">3</span>Atur Detail Sinkronisasi</div>
                <div class="input-group">
                    <div>
                        <label for="startDate">Tanggal Mulai Semester</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div>
                        <label for="weeksCount">Ulangi Selama (Minggu)</label>
                        <input type="number" id="weeksCount" value="14" min="1" max="20" required>
                    </div>
                </div>
                <button id="btnSyncToCalendar" class="button">Sinkronkan ke Google Calendar</button>
            </section>
            
            <div id="loadingIndicator" class="hidden"><div class="spinner"></div></div>
            <div id="resultContainer" class="hidden"></div>
            <div id="statusMessage" class="hidden"></div>
        </main>
    </div>
    <footer class="footer">
    <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
