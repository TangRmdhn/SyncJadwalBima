<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncJadwal - Modern Schedule Sync</title>
    <style>
        :root {
            /* Font & Sizing */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);

            /* Light Mode Colors */
            --c-bg: #f8f9fa;
            --c-surface: #ffffff;
            --c-text-primary: #212529;
            --c-text-secondary: #6c757d;
            --c-border: #dee2e6;
            --c-primary: #4f46e5;
            --c-primary-hover: #4338ca;
            --c-success: #198754;
            --c-success-bg: #d1e7dd;
            --c-error: #dc3545;
            --c-error-bg: #f8d7da;
        }

        body.dark-mode {
            /* Dark Mode Colors */
            --c-bg: #111827;
            --c-surface: #1f2937;
            --c-text-primary: #f9fafb;
            --c-text-secondary: #9ca3af;
            --c-border: #4b5563;
            --c-primary: #6366f1;
            --c-primary-hover: #4f46e5;
            --c-success: #10b981;
            --c-success-bg: #1f2937;
            --c-error: #f87171;
            --c-error-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg);
            color: var(--c-text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding: 24px;
        }
        
        /* Main Layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Header & Theme Toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header .title h1 {
            font-size: 2.25rem;
            font-weight: 700;
        }
        .header .title p {
            font-size: 1.1rem;
            color: var(--c-text-secondary);
        }
        .theme-toggle {
            background: var(--c-surface);
            border: 1px solid var(--c-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            stroke: var(--c-text-primary);
        }

        /* Step Card Styling */
        .step {
            background-color: var(--c-surface);
            padding: 32px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--c-border);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .step-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .step-number {
            background-color: var(--c-primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Form Elements */
        textarea, input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--c-bg);
            border: 1px solid var(--c-border);
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1rem;
            color: var(--c-text-primary);
            transition: border-color 0.3s, background-color 0.3s;
        }
        textarea { min-height: 200px; resize: vertical; }
        textarea:focus, input:focus {
            outline: none;
            border-color: var(--c-primary);
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--c-text-secondary);
        }
        .button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--c-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }
        .button:hover { background-color: var(--c-primary-hover); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Status & Results */
        .auth-status {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        .auth-connected { background-color: var(--c-success-bg); color: var(--c-success); border: 1px solid var(--c-success); }
        .auth-disconnected { background-color: var(--c-error-bg); color: var(--c-error); border: 1px solid var(--c-error); }
        .result-title { font-weight: 600; margin-bottom: 16px; }
        .course-item {
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--c-border);
            border-radius: 8px;
        }
        .course-name { font-weight: 600; margin-bottom: 8px; }
        .course-details { font-size: 0.9rem; color: var(--c-text-secondary); }
        .spinner { margin: 24px auto; width: 40px; height: 40px; border: 4px solid var(--c-border); border-top-color: var(--c-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        
        /* Utility */
        .hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; gap: 16px; }
            .step { padding: 24px; }
            .input-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>SyncJadwal</h1>
            </div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591" />
                </svg>
                <svg id="theme-icon-moon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </button>
        </header>

        <main>
            <section class="step">
                <div class="step-title"><span class="step-number">1</span>Koneksi Akun</div>
                <div id="authStatus" class="auth-status auth-disconnected">‚ùå Belum Terhubung</div>
                <button id="btnConnectGoogle" class="button">Hubungkan dengan Google Calendar</button>
            </section>

            <section class="step">
                <div class="step-title"><span class="step-number">2</span>Input Jadwal</div>
                <textarea id="scheduleInput" placeholder="Paste jadwal mentah dari website Bima di sini..."></textarea>
                <button id="btnParseSchedule" class="button">Proses Jadwal</button>
            </section>

            <section class="step hidden" id="stepStartDate">
                <div class="step-title"><span class="step-number">3</span>Atur Detail Sinkronisasi</div>
                <div class="input-group">
                    <div>
                        <label for="startDate">Tanggal Mulai Semester</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div>
                        <label for="weeksCount">Ulangi Selama (Minggu)</label>
                        <input type="number" id="weeksCount" value="14" min="1" max="20" required>
                    </div>
                </div>
                <button id="btnSyncToCalendar" class="button">Sinkronkan ke Google Calendar</button>
            </section>
            
            <div id="loadingIndicator" class="hidden"><div class="spinner"></div></div>
            <div id="resultContainer" class="hidden"></div>
            <div id="statusMessage" class="hidden"></div>
        </main>
    </div>

    <script>
        // === THEME TOGGLE SCRIPT ===
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');
        const userTheme = localStorage.getItem('theme');
        
        // Apply saved theme on load
        if (userTheme === 'dark') {
            document.body.classList.add('dark-mode');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // === APPLICATION SCRIPT (sama seperti sebelumnya) ===
        const API_BASE = 'http://localhost:3000/api';
        let sessionId = null;
        let parsedCourses = [];

        const btnConnectGoogle = document.getElementById('btnConnectGoogle');
        const btnParseSchedule = document.getElementById('btnParseSchedule');
        const btnSyncToCalendar = document.getElementById('btnSyncToCalendar');
        const scheduleInput = document.getElementById('scheduleInput');
        const startDateInput = document.getElementById('startDate');
        const weeksCountInput = document.getElementById('weeksCount');
        const authStatus = document.getElementById('authStatus');
        const stepStartDate = document.getElementById('stepStartDate');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const statusMessage = document.getElementById('statusMessage');

        // ... (Semua fungsi JavaScript aplikasi lainnya tetap sama) ...
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const session = urlParams.get('session');
            const authResult = urlParams.get('auth');
            if (session && authResult === 'success') {
                sessionId = session;
                localStorage.setItem('syncjadwal_session', session);
                updateAuthStatus(true);
                showStatus('Berhasil terhubung dengan Google Calendar!', 'success');
                window.history.replaceState({}, document.title, '/');
            } else if (authResult === 'failed') {
                showStatus('Gagal terhubung dengan Google. Silakan coba lagi.', 'error');
                window.history.replaceState({}, document.title, '/');
            }
            const savedSession = localStorage.getItem('syncjadwal_session');
            if (savedSession) {
                sessionId = savedSession;
                checkAuthStatus();
            }
            setDefaultStartDate();
        });

        btnConnectGoogle.addEventListener('click', async () => { /* ... */ });
        btnParseSchedule.addEventListener('click', async () => { /* ... */ });
        btnSyncToCalendar.addEventListener('click', async () => { /* ... */ });
        function displayParsedCourses(courses) { /* ... */ }
        function displaySyncResults(data) { /* ... */ }
        async function checkAuthStatus() { /* ... */ }
        function updateAuthStatus(isConnected) { /* ... */ }
        function showLoading(show) { /* ... */ }
        function showStatus(message, type) { /* ... */ }
        function setDefaultStartDate() { /* ... */ }
        
        // Implementasi fungsi yang diringkas (untuk kelengkapan)
        btnConnectGoogle.onclick = async () => {
            try { showLoading(true); const r = await fetch(`${API_BASE}/auth/google`), d = await r.json(); if(d.success) window.location.href = d.authUrl; else showStatus('Gagal membuat URL autentikasi', 'error'); } catch (e) { showStatus('Terjadi kesalahan', 'error'); } finally { showLoading(false); }
        };
        btnParseSchedule.onclick = async () => {
            const rawText = scheduleInput.value.trim(); if(!rawText) return showStatus('Mohon masukkan jadwal', 'error');
            try { showLoading(true); resultContainer.classList.add('hidden'); const r = await fetch(`${API_BASE}/parse-jadwal`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({rawText}) }), d = await r.json(); if(d.success) { parsedCourses = d.data; displayParsedCourses(d.data); stepStartDate.classList.remove('hidden'); showStatus(`Berhasil proses ${d.total} matkul`, 'success'); } else { showStatus(d.error, 'error'); } } catch (e) { showStatus('Terjadi kesalahan', 'error'); } finally { showLoading(false); }
        };
        btnSyncToCalendar.onclick = async () => {
            if(!sessionId) return showStatus('Hubungkan Google dulu', 'error'); if(parsedCourses.length === 0) return showStatus('Tidak ada jadwal', 'error'); const startDate = startDateInput.value, weeksCount = weeksCountInput.value; if(!startDate || !weeksCount) return showStatus('Isi tanggal dan minggu', 'error');
            try { showLoading(true); const r = await fetch(`${API_BASE}/create-events`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({sessionId, courses: parsedCourses, startDate, weeksCount: parseInt(weeksCount)}) }), d = await r.json(); if(d.success) { displaySyncResults(d); showStatus(`Berhasil buat ${d.created} event`, 'success'); } else { if(r.status === 401){ sessionId = null; localStorage.removeItem('syncjadwal_session'); updateAuthStatus(false); showStatus('Sesi berakhir, hubungkan ulang', 'error'); } else { showStatus(d.error, 'error'); } } } catch (e) { showStatus('Terjadi kesalahan sinkronisasi', 'error'); } finally { showLoading(false); }
        };
        function displayParsedCourses(courses) { resultContainer.innerHTML = `<div class="step"><div class="result-title">üìö Jadwal Diproses (${courses.length})</div> ${courses.map(c => `<div class="course-item"><div class="course-name">${c.nama_matkul} (${c.kelas})</div> <div class="course-details">üìÖ ${c.hari}, ${c.jam_mulai}-${c.jam_selesai} | üìç ${c.lokasi} | üë®‚Äçüè´ ${c.dosen}</div></div>`).join('')}</div>`; resultContainer.classList.remove('hidden'); }
        function displaySyncResults(data) { resultContainer.innerHTML = `<div class="step"><div class="result-title">‚úÖ Hasil Sinkronisasi</div><p><strong>Berhasil:</strong> ${data.created} event<br><strong>Gagal:</strong> ${data.failed} event</p></div>`; resultContainer.classList.remove('hidden'); }
        async function checkAuthStatus() { try { const r = await fetch(`${API_BASE}/auth/status?sessionId=${sessionId}`), d = await r.json(); updateAuthStatus(d.authenticated); if(!d.authenticated){ sessionId = null; localStorage.removeItem('syncjadwal_session'); } } catch (e) {} }
        function updateAuthStatus(isConnected) { authStatus.textContent = isConnected ? '‚úÖ Terhubung' : '‚ùå Belum Terhubung'; authStatus.className = `auth-status ${isConnected ? 'auth-connected' : 'auth-disconnected'}`; btnConnectGoogle.textContent = isConnected ? 'Hubungkan Ulang Akun' : 'Hubungkan dengan Google Calendar'; }
        function showLoading(show) { loadingIndicator.classList.toggle('hidden', !show); resultContainer.classList.toggle('hidden', show); btnParseSchedule.disabled = show; btnSyncToCalendar.disabled = show; btnConnectGoogle.disabled = show; }
        function showStatus(message, type) { statusMessage.textContent = message; statusMessage.className = `auth-status ${type === 'success' ? 'auth-connected' : 'auth-disconnected'}`; statusMessage.classList.remove('hidden'); setTimeout(() => statusMessage.classList.add('hidden'), 5000); }
        function setDefaultStartDate() { const d = new Date(), offset = (d.getDay() + 6) % 7; d.setDate(d.getDate() - offset + 7); startDateInput.value = d.toISOString().split('T')[0]; }
    </script>
</body>
</html>
